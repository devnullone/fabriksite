baseURL = "/"
themesDir = "themes"
theme = "hugo-serif-theme"
languageCode = "fr-fr"
title = "FarbigFabrik"

[module]
  [module.hugoVersion]
    extended = true
    min = "0.55.0"

[params]
  # In most cases you will only want to set the google_analytics_id OR the google_tag_manager_id. If you have Google Analytics included in your GTM tags don't put your GA ID here. Otherwise your data might be useless.
  google_analytics_id = ""  # CHANGE / hide the contaxt box on the homepage
  google_tag_manager_id = ""
  gallery_id = "true"

  [params.homepage]
    show_contact_box = false      # show / hide the contaxt box on the homepage
    show_services_button = true # show / hide the "view all services" button

  [params.logo]
    mobile = "images/logo/fa/logo.png"
    mobile_height = "36px"
    desktop = "images/logo/fa/logo.png"
    desktop_height = "56px"
    alt = "FarbigFabrik - Une Starup fondé sur l'Innovation"

  [params.fonts]
    # sets the google font link in layouts/partials/google-fonts.html
    google_fonts = 'https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Source+Sans+Pro:wght@400;700&display=swap'
    heading = "Playfair Display"
    base = "Source Sans Pro"

  [params.colors]
    primary = "#ff1617"
    black = "#2f2f41"
    white = "#ffffff"
    white_offset = "#f6f7ff"
    grey = "#5C5A5A"

  [params.seo]
    meta_twitter_site = "@farbigfabrik"
    meta_twitter_creator = "@farbigfabrik"
    meta_og_image = "https://www.farbigfabrik.com/screenshot.png"

  [params.services]
    summary_truncate = 120 # How many characters to include in the summary of the services before truncating

  [params.team]
    summary_large_truncate = 120 # How many characters to include in the summary of the team bios (large layout) before truncating

  [params.footer]
    copyright_text = '2022 ©  <a class="zerostatic" href="https://www.farbigfabrik.com" target= "_blank">FarbigFabrik SARL</a><a class="zerostatic" href="https://www.mawuena.me" target= "_blank"></a> All Right Reserved'

